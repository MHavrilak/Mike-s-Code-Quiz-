<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mike's Coding Quiz</title>
    <link rel="stylesheet" href="./assets/style.css" />
</head>
<body>
    <div class="highscore"><a href = "highscores.html">View HighSores</a>  </div>
    <div class="timer">Time: <span id="time">0</span></div>
    <br>
    <hr>
    <div class="container">
    <h1>Mike's Coding Quiz Challenge!</h1>
    <p>Click 'Start' to start the quiz. Answer as many questions as you can in the alloted time.</p>
    <p>You will be penalized for every wrong answer! And GO!</p>
        <p><button id="start">Start</button></p>
        <div>
        <div id="questions" class="hide"></div>
        <h2 id="questions-title"></h2>
        <div id="choices" class="choices"></div>
        </div>

        <div id="end-screen" class="hide">
            <h2> All Done!</h2>
            <p>Final Score: <span id="final-score"></span></p>
            <p>Enter Initials: <input type="text" id="initials" max="3" /></p>
        </div>
        </div>
        <script src="./assets/js/questions.js"></script>
    <script src="./assets/js/logic.js"></script>
</body>
</html>
